<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .centered-image {
            text-align: center;
            margin: 40px 0;
        }

        .centered-image img {
            max-height: 400px;
            width: 40%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .centered-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mentor Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Staff Home</a></li>
            <li><a href="viewDoubts.html">View Doubts</a></li>
            <li><a href="reportToParent.html">Report to Parent</a></li>
            <li><a href="viewReports.html">All Reports</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="centered-image">
        <img src="https://www.mentoring.org/wp-content/uploads/2020/05/Untitled-1-09.png" alt="Mentoring Image">
    </div>
    <footer>
        <p>&copy; CVR College of Engineering</p>
    </footer>
</body>
</html>
