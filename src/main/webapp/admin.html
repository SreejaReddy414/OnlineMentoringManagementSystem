<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            margin: 20px 0;
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #ffcc00;
            color: #007bff;
            transform: scale(1.1);
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        section img {
            max-height: 350px;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Admin Page!!</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#">Admin Home</a></li>
                <li><a href="addstaff.html">Add Staff</a></li>
                <li><a href="addstud.html">Add Students</a></li>
                <li><a href="viewstaff.html">Staff Details</a></li>
                <li><a href="viewstud.html">Student Details</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="https://t4.ftcdn.net/jpg/02/27/45/09/360_F_227450952_KQCMShHPOPebUXklULsKsROk5AvN6H1H.jpg" alt="Admin Page Image">
        </section>
    </main>
    <footer>
        <p>&copy; CVR College of Engineering</p>
    </footer>
</body>
</html>
