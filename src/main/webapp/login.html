<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #main_heading {
        background-color: #0077cc; /* Beautiful blue color */
        color: #fff;
        height: 75px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding:25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 140px;
        margin-top: 10px; /* Adjusted margin-top to keep it below 10px */
    }
    h1 {
        font-size: 32px;
        text-align: center;
    }
    #login {
        background-color: #fff;
        border: 2px solid #ddd;
        padding: 25px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #login label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    #login input[type="text"], 
    #login input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    #login input[type="radio"] {
        margin-right: 10px;
    }
    #login .radio-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin: 10px 0;
    }
    .button {
        background-color: #0077cc; /* Matching blue color for button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #005f99; /* Darker blue color on hover */
    }
    input[type="radio"]:checked+label {
        color: #00008B;
    }
</style>
</head>
<body>

<div id="main_heading">
    <h1>Welcome to Online Mentoring System</h1>
</div>

<div id="login">
    <form id="loginForm" action="login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="radio-group">
            <div>
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">Admin</label>
            </div>
            <div>
                <input type="radio" id="mentor" name="role" value="mentor">
                <label for="mentor">Mentor</label>
            </div>
            <div>
                <input type="radio" id="mentee" name="role" value="mentee">
                <label for="mentee">Mentee</label>
            </div>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
</div>

</body>
</html>
