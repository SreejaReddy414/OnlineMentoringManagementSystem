<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addstaff.css" />
    <title>Add Staff</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Insert Staff details</h1>
    </header>

    <div class="container">
      <main>
        <form
          action="AddStaff"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="staffname">Staff Name:</label>
          <input
            type="text"
            id="staffname"
            name="staffname"
            placeholder="Enter staff name"
            required
          />

          <label for="employeeid">Employee ID:</label>
          <input
            type="text"
            id="employeeid"
            name="employeeid"
            placeholder="Enter employee ID"
            required
          />

          <label for="staffmobile">Staff Mobile:</label>
          <input
            type="text"
            id="staffmobile"
            name="staffmobile"
            placeholder="Enter Mobile number"
            required
          />

          <label for="staffemail">Email:</label>
          <input
            type="email"
            id="staffemail"
            name="staffemail"
            placeholder="Enter email"
            required
          />

          <label for="staffgender">Gender:</label>
          <div>
            <input
              type="radio"
              id="male"
              name="gender"
              value="Male"
              required
            /><label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              required
            /><label for="female">Female</label>
          </div>

          <label for="staffdob">Date of Birth:</label>
          <input type="date" id="staffdob" name="staffdob" required />

          <label for="staffdept">Department:</label>
          <select id="staffdept" name="staffdept" required>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AIML">AIML</option>
            <option value="CS">Cyber Security</option>
            <option value="DataScience">Data Science</option>
            <option value="Civil">Civil Engineering</option>
            <option value="Mechanical">Mechanical Engineering</option>
          </select>

          <label for="staffstate">State:</label>
          <input
            type="text"
            id="staffstate"
            name="staffstate"
            placeholder="Enter state name"
            required
          />

          <label for="staffcountry">Country:</label>
          <input
            type="text"
            id="staffcountry"
            name="staffcountry"
            placeholder="Enter country name"
            required
          />

          <label for="staffphoto">Photo:</label>
          <input type="file" id="staffphoto" name="staffphoto" required />

          <button type="submit">Insert</button>
        </form>
        <div class="img">
          <img
            src="https://www.clipartkey.com/mpngs/m/88-883948_staff-image-staff-png.png"
            width="300px"
          />
        </div>
      </main>
    </div>
  </body>
</html>
